<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/flipkart-icon.png"
    />
    <title>Flipcart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="navbar1">
          <div class="nav-logo">
            <div class="logo"></div>
          </div>
          <div class="nav-search">
            <button><i class="fa-solid fa-magnifying-glass btn1"></i></button>

            <input
              type="text"
              placeholder="Search for Brands ,Products and more"
            />
          </div>
        </div>
        <div class="navbar2">
          <div class="navbar2-items">
            <div class="login">
              <div class="login-usericon">
                <i class="fa-solid fa-user"></i>
              </div>
              <div class="login-user">
                <p>Login</p>
                <i class="fa-solid fa-caret-down"></i>
              </div>
            </div>
            <div class="cart">
              <div class="carticon">
                <i class="fa-solid fa-cart-shopping"></i>
              </div>
              <p>Cart</p>
            </div>
            <div class="seller">
              <div class="sellericon">
                <i class="fa-solid fa-warehouse"></i>
              </div>
              <p>Become a Seller</p>
            </div>
            <div class="menu">
              <div class="menuicon">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!--body-->
    <div class="products">
      <div class="products-panel">
        <div class="product">
          <div class="product1">
            <div class="product-item">
              <div class="productimg">
                <div
                  class="img"
                  style="background-image: url('box1-1.webp')"
                ></div>
              </div>
              <p>Grocery</p>
            </div>
            <div class="product-item">
              <div class="productimg">
                <div
                  class="img"
                  style="background-image: url('box1-2.webp')"
                ></div>
              </div>
              <p>Mobile</p>
            </div>
            <div class="product-item">
              <div class="productimg">
                <div
                  class="img"
                  style="background-image: url('box1-3.webp')"
                ></div>
              </div>
              <p>Appliances</p>
            </div>
            <div class="product-item">
              <div class="productimg">
                <div
                  class="img"
                  style="background-image: url('box1-4.webp')"
                ></div>
              </div>
              <p>travel</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--box img-->
    <div class="boximage">
      <div class="boximage-content">
        <div class="imgbox"></div>
      </div>
    </div>

    <!--offers-->
    <div class="offers">
      <div class="offerspanel">
        <div class="offerproduct1">
          <div class="offerimg">
            <div
              class="imgoffer1"
              style="background-image: url('box3-1.webp')"
            ></div>
          </div>
          <div class="offerimg">
            <div
              class="imgoffer1"
              style="background-image: url('box3-2.webp')"
            ></div>
          </div>
          <div class="offerimg">
            <div
              class="imgoffer1"
              style="background-image: url('box3-3.webp')"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
